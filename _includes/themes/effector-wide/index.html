<div class="wrapper">
<ul class="postsList">
{% for post in site.posts limit: 50%}
	{% if post.path contains 'blogs' %}
<li><span>{{ post.date | date: "%b %d, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
{% endfor %}
<li><a class="btn"  href="/archive/">存档</a> →</li>
</ul>
</div>
